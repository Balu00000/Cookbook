<app-navbar></app-navbar>
<c-smart-table
  #smartTable="cSmartTable"
  [columnFilter]="true"
  [columnSorter]="true"
  [columns]="columns"
  [itemsPerPageSelect]="true"
  [itemsPerPage]="5"
  [items]="usersData"
  [sorterValue]="{ column: 'name', state: 'asc' }"
  [tableBodyProps]="{align: 'middle'}"
  [tableFilter]="true"
  [tableFootProps]="{color: 'warning'}"
  [tableHeadProps]="{color: 'warning'}"
  [tableProps]="{ hover: true, striped: true, responsive: true }"
  activePage="1"
  cleaner
  clickableRows
  footer
  header
  pagination
  selectable
>
  <ng-template cTemplateId="tableCustomHeader">
    <div [cCol]="'auto'" class="p-0 ms-auto">
      <button (click)="smartTable.footer = !smartTable.footer" cButton color="success">
        Footer is {{ smartTable.footer ? 'ON' : 'OFF' }}
      </button>
    </div>
  </ng-template>

  <ng-template cTemplateId="tableDetails" let-item="item">
    <div [visible]="this.details_visible[item.id]===true" cCollapse>
      <c-card class="rounded-0">
        <c-card-body>
          <h5>{{ item['username'] }}</h5>
          <p class="text-muted">User since: {{ item['createdAt'] }}</p>
        </c-card-body>
        <c-card-footer>
          <button cButton color="info" size="sm">
            User Settings
          </button>
          <button cButton class="ms-1" color="danger" size="sm">
            Delete
          </button>
        </c-card-footer>
      </c-card>
    </div>
  </ng-template>
  <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent">
    <td [cAlign]="smartTable.getTableDataCellProps(item, columnName)?.['align']"
        [cTableActive]="smartTable.getTableDataCellProps(item, columnName)?.['active']"
        [cTableColor]="smartTable.getTableDataCellProps(item, columnName)?.['color']"
        [ngClass]="smartTable.getTableDataCellClass(item, columnName)"
    >
      @switch (columnName) {
        @case ('status') {
          <c-badge [color]="getBadge(tdContent)">
            {{ (item[columnName]) }}
          </c-badge>
        }
        @case ('show') {
          <button (click)="toggleDetails(item.id)" cButton color="primary" size="sm" variant="outline">
            Show
          </button>
        }
        @default {
          {{ tdContent }}
        }
      }
    </td>
  </ng-template>
</c-smart-table>
