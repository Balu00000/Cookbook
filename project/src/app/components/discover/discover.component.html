<app-navbar></app-navbar>
<h1 style="text-align: left;">discover</h1>
<div class="row">
    <div class="col-md-2">

        <div id="difficulty">

            <div>
                <label (click)="difficulty()" class="dropdown-header">
                    Difficulty Level
                    <span [ngClass]="isDropdownOpen ? 'arrow-up' : 'arrow-down'"></span>
                </label>
            </div>

            <div *ngIf="isDropdownOpen" class="dropdown-menu">
                <div *ngFor="let difficulty of difficulties">
                    <input type="checkbox" [id]="difficulty" [name]="difficulty" />
                    <label [for]="difficulty">{{ difficulty.name }}</label>
                </div>
            </div>
            <hr>
        </div>

        <div id="mealType">

            <div>
                <label (click)="mealType()" class="dropdown-header">
                    All Meal Type
                    <span [ngClass]="isDropdownOpen2 ? 'arrow-up' : 'arrow-down'"></span>
                </label>
            </div>

            <div *ngIf="isDropdownOpen2" class="dropdown-menu">
                <div *ngFor="let mealtype of mealTypes">
                    <input type="checkbox" [id]="mealtype" [name]="mealtype" />
                    <label [for]="mealtype">{{ mealtype.type }}</label>
                </div>
            </div>
            <hr>
        </div>

        <div id="cuisines">

            <div>
                <label (click)="cuisine()" class="dropdown-header">
                    Cuisines
                    <span [ngClass]="isDropdownOpen3 ? 'arrow-up' : 'arrow-down'"></span>
                </label>
            </div>

            <div *ngIf="isDropdownOpen3" class="dropdown-menu">
                <div *ngFor="let cuisine of cuisines">
                    <input type="checkbox" [id]="cuisine" [name]="cuisine" />
                    <label [for]="cuisine">{{ cuisine.type }}</label>
                </div>
            </div>
            <hr>
        </div>

        <div id="diatery">

            <div>
                <label (click)="dietary()" class="dropdown-header">
                    Diatary
                    <span [ngClass]="isDropdownOpen4 ? 'arrow-up' : 'arrow-down'"></span>
                </label>
            </div>

            <div *ngIf="isDropdownOpen4" class="dropdown-menu">
                <div *ngFor="let diet of dietarys">
                    <input type="checkbox" [id]="diet" [name]="diet" />
                    <label [for]="diet">{{ diet.type }}</label>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="col-md-10"> 
        <!-- *ngFor="let items of discovered" --->
         <div >
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top" alt="img">
                <div class="card-body"> 
                  <h5 class="card-title">items.name</h5>
                  <p class="card-text">items.description</p>
                  <a href="#" class="btn btn-primary">go to item page</a>
                </div>
              </div>
        </div>
        
    </div>
</div>
